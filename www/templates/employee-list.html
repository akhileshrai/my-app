

    <div class="header-holder">
        <div class="input-plate">
            <input id="searchState" type="search" placeholder="KA" ng-model="searchState" maxlength="2" autocorrect="off" >
            <input id="searchSeg1" type="search" placeholder="01" ng-model="searchSeg1" maxlength="2" autocorrect="off" >
            <input id="searchSeg2" type="search" placeholder="MD" ng-model="searchSeg2" maxlength="2" autocorrect="off" >
            <input id="searchPlate" type="search" placeholder="0000" ng-model="searchPlate" maxlength="4" autocorrect="off" >
            <button class="button button-clear" ng-click="clearSearch()">X</button>
            <button class="button button-clear" ng-click="search()">Search</button>

        </div>
    </div>
    <div class="header-holder">
        <div ng-switch="oneResult">
        	<div ng-switch-when="true" class="input-plate">
            	<ul>
	            	<li ng-repeat="employee in fares" type="item-text-wrap" class="item-avatar">
			                {{employee.id}}
			                {{employee.firstName}} {{employee.lastName}}
			                {{employee.Score}}
			        </li>
		        </ul>
        		<input id="driverRating" type="search" placeholder="5" maxlength="1" ng-model="$parent.driverRating" autocorrect="off" >
        		<button class="button button-clear" ng-click="scoreDriver()">Send Scores</button>
            	
            </div>
            <div ng-switch-when="false">
	            <ul>
		            <li ng-repeat="employee in fares" type="item-text-wrap" class="item-avatar">
		                <!--<a href="#/employees/{{employee.id}}">hi</a>-->
		                <img src="pics/{{employee.pic}}"/>
		                {{employee.firstName}} {{employee.lastName}}
		                <p>{{employee.Score}}</p>
		            </li>
	        	</ul>
	        </div>

        </div>
    </div>

	<div class="header-holder">
	</div>
